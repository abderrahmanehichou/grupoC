<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de búsqueda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="window.location.href='/';">Volver</button>

    

    <form id="modifyForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ pais.nombre }}" required><br><br>
        
        <label for="poblacion">Población:</label>
        <input type="number" id="poblacion" name="poblacion" value="{{ pais.poblacion }}" required><br><br>
        
        <label for="extension">Extensión:</label>
        <input type="number" id="extension" name="extension" value="{{ pais.extension }}" required><br><br>
        
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura" name="temperatura" value="{{ pais.temperatura }}" required><br><br>
        
        <label for="lluvia">Lluvia:</label>
        <input type="number" id="lluvia" name="lluvia" value="{{ pais.lluvia }}" required><br><br>
        
        <button type="submit">Guardar cambios</button>
    </form>
    
    <script>
        document.getElementById('modifyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var formData = new FormData(this);
            var request = new XMLHttpRequest();
            request.open("PUT", `/api/pais/{{ pais.siglas }}`);
            request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            request.onreadystatechange = function() {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.status === 200) {
                        alert("País actualizado correctamente");
                        window.location.reload(); // Recargar la página después de la actualización
                    } else {
                        alert("Error al actualizar el país");
                    }
                }
            };
            request.send(JSON.stringify(Object.fromEntries(formData.entries())));
        });
    </script>
    
</body>
</html>
