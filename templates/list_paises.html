<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Países</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Listado de Países</h1>
    <ul>
        {% for pais in paises %}
        <li>
            <p>Nombre: {{ pais.nombre }}</p>
            <p>Siglas: {{ pais.siglas }}</p>
            <p>Población: {{ pais.poblacion }}</p>
            <p>Extensión: {{ pais.extension }}</p>
            <p>Temperatura media: {{ pais.temperatura }}</p>
            <p>LLuvia media: {{ pais.lluvia }}</p>
            <!-- Agrega más campos aquí según tu modelo -->
        </li>
        {% endfor %}
    </ul>
</body>
</html>
